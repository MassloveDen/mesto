<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto Russia">
        </div>
    </header>

    <div class="root">

        <main class="content">
            <section class="profile">
                <img src="<%=require('./images/jacques-photo.png')%>" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button buttons"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button buttons"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">2023 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_popup-edit-profile">
            <div class="popup__container">
                <form name="popup-form-edit-profile" class="popup__form popup__form_type_edit-profile">
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <fieldset class="popup__fields">
                        <input name="user-name" type="text" value="" class="popup__input popup__input_name"
                            id="user-name" minlength="2" maxlength="40" required autocomplete="off">
                        <span id="user-name-error" class="error"></span>
                    </fieldset>
                    <fieldset class="popup__fields">
                        <input name="input-job" type="text" value="" class="popup__input popup__input_job" id="about"
                            minlength="2" maxlength="200" required autocomplete="off">
                        <span id="about-error" class="error"></span>
                    </fieldset>
                    <button name="save-button" type="submit" value="Сохранить" class="popup__save-button">Сохранить</button>
                    <button name="close-button" type="button" value="" class="popup__close-button buttons"></button>
                </form>
            </div>
        </div>

        <section class="popup popup_type_popup-add-card">
            <div class="popup__container">
                <form name="popup-form-add-card" class="popup__form popup__form_type_add-card">
                    <h2 class="popup__heading">Новое место</h2>
                    <fieldset class="popup__fields">
                        <input name="input-title" type="text" value="" placeholder="Название"
                            class="popup__input popup__input_title" minlength="2" maxlength="30" required id="name-card"
                            autocomplete="off">
                        <span id="name-card-error" class="error"></span>
                    </fieldset>
                    <fieldset class="popup__fields">
                        <input name="input-link" type="url" value="" placeholder="Ссылка на картинку"
                            class="popup__input popup__input_link" required id="link" autocomplete="off">
                        <span class='error' id='link-error'></span>
                    </fieldset>
                    <input name="save-button" type="submit" value="Сохранить" class="popup__save-button">
                    <button name="close-button" type="button" value="" class="popup__close-button buttons"></button>
                </form>
            </div>
        </section>

        <section class="popup popup_type_popup-gallery">
            <div class="popup__gallery">
                <img src="#" alt="" class="popup__image">
                <p class="popup__title"></p>
                <button name="close-button" type="button" value="" class="popup__close-button buttons"></button>
            </div>
        </section>

        <template class="element-template">
            <li class="element">
                <img src="#" alt="" class="element__image">
                <p class="element__figcaption"></p>
                <button class="element__like-button buttons" type="button"></button>
                <button class="element__delete-button buttons" type="button"></button>
            </li>
        </template>

    </div>
</body>

</html>
