<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/jacques-photo.png" alt="Портрет Жак-Ива Кусто" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__author">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img src="./images/karachaevsk.png" alt="Карачаевск" class="element__image">
                    <h2 class="element__figcaption">Карачаевск</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
                <div class="element">
                    <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image">
                    <h2 class="element__figcaption ">Гора Эльбрус</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
                <div class="element">
                    <img src="./images/dombay.png" alt="Добай" class="element__image">
                    <h2 class="element__figcaption ">Карачаевск</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
                <div class="element">
                    <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image">
                    <h2 class="element__figcaption ">Гора Эльбрус</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
                <div class="element">
                    <img src="./images/dombay.png" alt="Добай" class="element__image">
                    <h2 class="element__figcaption ">Карачаевск</p>
                    <button class="element__like-button" type="button"></button>
                </div>
                <div class="element">
                    <img src="./images/karachaevsk.png" alt="Карачаевск" class="element__image">
                    <h2 class="element__figcaption ">Карачаево-Черкессия</p>
                    <button class="element__like-button" type="button"></button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">2023 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form name="popup-form" class="popup__form">
                <fieldset class="popup__fields">
                    <input name="input-name" type="text" value="" class="popup__input popup__input_name">
                    <input name="input-job" type="text" value="" class="popup__input popup__input_job">
                    <button name="save-button" type="submit" value="Сохранить" class="popup__save-button">
                </fieldset>
            </form>
            <button name="close-button" type="button" value="" class="popup__close-button"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
